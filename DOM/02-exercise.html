<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./dom-challenge.css" />

<body>
  <h2>Current Employees</h2>
  <div class="v-separator" />
  <table>
    <th>Employee</th>
    <th>Age</th>
    <th>Salary</th>
    <th>Curriculum</th>
    <th>Action</th>
  </table>
  <div class="v-separator" />
  <form>
    <button type=submit onclick="return false;" style="display:none;"></button>
    <label>
      Name: 
      <input name="name" />
    </label>
    <label>
      Age: 
      <input name="age" />
    </label>
    <label>
      Salary: 
      <input name="salary" />
    </label>
    <label>
      Curriculum: 
      <div id="curriculum-wrapper">
        <ul>
        </ul>
        <input name="curriculum" id="curriculum-input"/>
        <button id="add-formation" type="button">Add formation</button>
      </label>
    </div>
    <div class="v-separator" />
    <button id="add-employee" type="submit">
      Add employee
    </button>
  </form>
  <script src="./table-manager.js"></script>
  <script src="./form-manager.js"></script>
</body>
</html>
